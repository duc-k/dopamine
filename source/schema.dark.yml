      foreground: *Comment

  - name: String quotes (temporary vscode fix)
    scope:
    - punctuation.definition.string.begin
    - punctuation.definition.string.end
    settings:
      foreground: *Comment

  - name: String Json
    scope:
    - support.type.property-name.json
    settings:
