      foreground: *Pink

  - name: Keyword "new"
    scope:
    - keyword.control.new
    - keyword.operator.new
    settings:
      fontStyle: bold

  - name: Generic selectors (CSS/SCSS/Less/Stylus)
    scope:
    - meta.selector
    settings:
      foreground: *Pink

# =============================================================================
